<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Index</title>

        <!-- Css -->
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">

    </head>
    <body>

        <!-- Different areas in game -->
        <div class = "areas game-area">
            <div class = "upper-game-area">
                <div class = "upper how-to">
                    <button class = "how-to-play">How to play?</button>
                </div>

                <div class="upper gameName">
                    <h1 class = "game-name">Guess the color</h1>
                </div>

                <div class = "upper score-board">
                    <h2>Best</h2>
                    <p class = "high-score">0</p>
                </div>
            </div>

            <!-- Board -->
            <div class = "board">


                <!-- Upper part -->
                <div class = "upper-part">
                    <div class = "color-container cc--0">
                        <input class = "color color-0" type="text" placeholder="color name"/>
                    </div>

                    <div class = "color-container cc--1">
                        <input class = "color color-1" type="text" placeholder="color name"/>
                    </div>

                    <div class = "color-container cc--2">
                        <input class = "color color-2" type="text" placeholder="color name"/>
                    </div>
                </div>


                <!-- Lower part -->
                <div class = "lower-part">
                    <div class = "color-container cc--3">
                        <input class = "color color-3" type="text" placeholder="color name"/>
                    </div>

                    <div class = "color-container cc--4">
                        <input class = "color color-4" type="text" placeholder="color name"/>
                    </div>

                    <div class = "color-container cc--5">
                        <input class = "color color-5" type="text" placeholder="color name"/>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class = "result-section">
                <div class = "check-container">
                    <button class = "check">Check result</button>
                </div>

                <div class = "results">
                    <span>Accuracy =</span>
                    <span class = "result">0</span>
                </div>

                <div class="play-again-container">
                    <button class = "play-again">Play Again</button>
                </div>
            </div>

        </div>

        <!-- Instruction area -->
        <div class="areas instruction">

        </div>

        <!-- Result in depth area -->
        <div class="areas all-result">

        </div>
    </body>

    <!-- Javascript -->
    <script charset="utf-8" src="script.js">

    </script>
</html>
