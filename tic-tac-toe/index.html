<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class = "tic-tac-toe">
            <table class = "box">
                <tr class = "row-1">
                    <td class = "place">1<div class = "element hidden"> </div></td>
                    <td class = "place">2<div class = "element hidden"> </div></td>
                    <td class = "place">3<div class = "element hidden"> </div></td>
                </tr>
                <tr class = "row-2">
                    <td class = "place">4<div class = "element hidden"> </div></td>
                    <td class = "place">5<div class = "element hidden"> </div></td>
                    <td class = "place">6<div class = "element hidden"> </div></td>
                </tr>
                <tr class = "row-3">
                    <td class = "place">7<div class = "element hidden"> </div></td>
                    <td class = "place">8<div class = "element hidden"> </div></td>
                    <td class = "place">9<div class = "element hidden"> </div></td>
                </tr>
            </table>
        </div>

        <script charset="utf-8" src = "script.js">
            
        </script>
    </body>
</html>
