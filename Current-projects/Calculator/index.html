<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class = "container">
            <div class="output">
                <div class = "display-screen">
                </div>
            </div>

            <br>

            <div class="input">
                <div class = "row row-first">
                    <button class = "btn btn-display btn-operator">*</button>
                    <button class = "btn btn-display btn-operator">/</button>
                    <button class = "btn btn-display">0</button>
                    <button class = "btn ">del</button>
                </div>

                <div class = "row row-second">
                    <button class = "btn btn-display btn-operator">-</button>
                    <button class = "btn btn-display">9</button>
                    <button class = "btn btn-display">8</button>
                    <button class = "btn btn-display">7</button>
                </div>

                <div class = "row row-third">
                    <button class = "btn btn-display btn-operator">+</button>
                    <button class = "btn btn-display">6</button>
                    <button class = "btn btn-display">5</button>
                    <button class = "btn btn-display">4</button>
                </div>

                <div class = "row row-forth">
                    <button class = "btn btn-action btn-ans">=</button>
                    <button class = "btn btn-display">3</button>
                    <button class = "btn btn-display">2</button>
                    <button class = "btn btn-display">1</button>
                </div>
            </div>
        </div>
    </body>

    <script charset="utf-8" src="script.js">
    </script>

</html>
