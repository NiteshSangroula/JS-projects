<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Sign In</title>
        <link rel="icon" href="/img/icons/favicon.ico" type="text/css" media="screen" title="no title" charset="utf-8">

        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class = "container-1 container">
            <div class = "sign-in">
                <div class = "item">
                    <h2>Sign In</h2>
                    <input class = "sign-in-form" type="text" id="email" placeholder="email or phone number"/>
                    <br>
                    <small class = "error hidden">Error!</small>
                </div>

                <div class = "item">
                    <input class = "sign-in-form" type="password" id="password" placeholder="password"/>
                    <br>
                    <small class = "error hidden">Error!</small>

                </div>

                <div class = "item signIn">
                    <button class = "btn-in button">sign in</button>
                </div>
            </div>
        </div>
    </body>
    <script charset="utf-8" src="script.js">
        
    </script>
</html>
